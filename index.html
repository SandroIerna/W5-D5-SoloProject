<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Generator</title>
    <link rel="stylesheet" href="./style/normalize.css" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <main id="main-container" class="flex-column">
      <div class="flex-column"><h1>TEAM GENERATOR</h1></div>
      <div class="flex-row">
        <h2>Add Member</h2>
        <h2>Teams</h2>
      </div>
      <div class="flex-row">
        <div class="flex-column">
          <div class="flex-row">
            <div class="flex-row">
              <input type="text" placeholder="Name" id="name" />
              <div id="add" onclick="addToList()">Add</div>
            </div>
            <div class="flex-row">
              <div id="minus" onclick="remove1Team()">-</div>
              <div id="number-of-teams">0</div>
              <div id="plus" onclick="add1Team()">+</div>
            </div>
          </div>
          <div id="name-list"></div>
          <div class="flex-row">
            <div id="assign-member" onclick="assignMember()">Assign Member</div>
            <div id="reset" onclick="reset()">Reset</div>
          </div>
        </div>
        <div class="flex-row" id="teams-display"></div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
